<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Teaching Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { margin-bottom: 20px; }
        .product-img { height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">Teaching Shop</a>
            <div class="ms-auto">
                <a href="{% url 'view_cart' %}" class="btn btn-outline-light">
                    Cart: <span class="badge bg-primary">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-4 py-4 text-muted">
        <p>Dummy online site</p>
         <p><a href="/api/products/">View API JSON Data</a></p>
    </footer>
</body>
</html>
